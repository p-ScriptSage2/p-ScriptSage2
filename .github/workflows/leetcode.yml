name: Update LeetCode Stats

on:
  schedule:
    - cron: '0 0 * * *'    # runs every day at midnight UTC
  workflow_dispatch:       # lets you run manually too

jobs:
  update-leetcode:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate LeetCode Stats
        uses: KamalDGRT/leetcode-stats@v2
        with:
          LEETCODE_USERNAME: Princy_Sharma

      # This step commits the updated stats to your repo (e.g., README.md)
      - name: Commit & Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update LeetCode stats" || echo "No changes to commit"
          git push
